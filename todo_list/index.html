<html>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>
    <body>
        <div class="container">
                <div class="add_todo_container">
                        <div class="todo_img"><img src="https://image.flaticon.com/icons/svg/839/839860.svg" alt="" srcset=""></div>
                        <div class="todo_input">
                            <input type="text" placeholder="Type a todo list" id="TodoInput">
                        </div>
                        <div class="add_todo"><button id="AddTodo">Add </button></div>
                </div>
        
        <div class="action_container">
            <div class="left" id="CompleteAllTasks"><img src="https://www.flaticon.com/premium-icon/icons/svg/3031/3031282.svg" alt=""> Complete all tasks</div>
            <div class="right" id="clearTasks">clear Completed</div>
        </div>
        <hr/>
        <div id="TodoList" class="todo_list_container">
               
        </div>
        <div class="nav">
            <div id="taskCount">3 task left</div>
            <div class="nav_right">
                <div id="All" class="options selected">All </div>
                <div id="Uncompleted" class="options">Uncompleted</div>
                <div id="completed" class="options">Completed</div>
            </div>

        </div>
    </div>
    <script src="./assets/js/index.js"></script>
    </body>
</html>
